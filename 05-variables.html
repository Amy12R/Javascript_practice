<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables in Javascript</title>
</head>
<body>
  <script>
    const variable1 = 3;  
    console.log(variable1);  

    let calculation = 2+2;
    console.log(calculation);

    var X = 4;  
    console.log(X + 2); 

    let Y = X - 3;
    console.log(X+Y);  

    Y = 1;
    console.log(Y);
  </script>
</body>
</html>
